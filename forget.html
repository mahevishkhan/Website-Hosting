<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newzoly</title>
    <link rel="stylesheet" href="./Navbar.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./forget.js" defer></script>
</head>

<body>
    <div class="contain">
        <div class="contain_all">
            <div class="container">
                <a href="/landing.html"><div class="logo"><img src="./images/national-emblem.png" alt=""><span class="text">Newzoly</span></div></a>
                <div class="right"><img src="./images/person.png" alt="" id="person-icon"><img src="./images/notify.png"
                        alt=""></div>
            </div>
        </div>
        <!-- Dialog box -->
        <div id="dialog-box" class="dialog-box">
            <a id="login-link" href="/login.html">Login</a>
            <a id="signup-link" href="/signup.html">Sign up</a>
        </div>
        <div class="box" id="forgot-password-box">
            <h2>Forget Password</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="newpass">Enter New Password</label>
                    <input type="password" id="newpass" name="newpass" required>
                </div>
                <div class="form-group">
                    <label for="newpass1">Re-Enter New Password</label>
                    <input type="password" id="newpass1" name="newpass1" required>
                </div>
                <button id="submit_forget" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        const personIcon = document.getElementById('person-icon');
        const dialogBox = document.getElementById('dialog-box');

        // Add click event listener to the person icon image
        personIcon.addEventListener('click', (event) => {
            // Toggle the display of the dialog box
            dialogBox.classList.toggle('show');

            // Calculate the position of the clicked image relative to the viewport
            const rect = event.target.getBoundingClientRect();
            const positionTop = rect.top + window.scrollY;
            const positionLeft = rect.left + window.scrollX;

            // Position the dialog box below the clicked image
            dialogBox.style.top = `${positionTop + event.target.offsetHeight}px`;
            dialogBox.style.left = `${positionLeft}px`;
        });
    </script>
</body>

</html>
